<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marcelo Mesquita">
    <link rel="shortcut icon" href="img/logo.png" >
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>BergFinanças - Entrar</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/form.css">
    <!-- javascript -->
    <script type="text/javascript" src="js/back-to-top.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="js/mobile-navbar.js"></script>
  </head>
  <body class="text-center">
<main class="form-signin">
  <form>
    <img src="img/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Fazer login</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me">Lembrar de mim
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">Se você ainda não tiver uma conta, baixe o App para realizar o cadastro.</p>
  </form>
</main>
  </body>
</html>
